<html>
    <head>
        <title>Qoollab Options</title>
    </head>

    <body>
        <div class="parent">
            <b>Your access token:</b>
            <br />
            <div class="block">
                <div>
                    <input type="text" size="30" id="input_token" />
                </div>
                <div>
                    <button id="save">Save</button>
                </div>
            </div>
            <div id="status"></div>
        </div>

        <div class="parent">
            <b> Update info every:</b>
            <br />
            <div class="block">
                <div>
                    <input type="text" size="10" id="input_time" />
                    (sec)
                </div>
                <div>
                    <button id="save_time">Save</button>
                </div>
            </div>
        </div>
    </body>

    <script src="options.js"></script>

    <style>
        button {
            margin-left: 10px;
        }

        .block {
            display: flex;
            padding-bottom: 15px;
        }
    </style>
</html>
